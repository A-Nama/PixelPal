<!DOCTYPE html>
<html>
<head>
  <title>PixelPal</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>

  <div id="pixelpal-container">

    <!-- Normal Flow Screens -->
    <div id="name-screen" class="view">
      <img src="icons/avatar-idle.png" class="avatar">
      <div class="content">
        <p>Hey there! I'm your PixelPal. What would you like to call me?</p>
        <input type="text" id="pal-name-input" class="pixel-input" placeholder="Type here">
        <button id="save-name-button" class="pixel-button pink">Done & Next</button>
      </div>
    </div>

    <div id="goal-screen" class="view hidden">
      <img src="icons/avatar-idle.png" class="avatar">
      <div class="content">
        <p id="goal-prompt">What's your plan for today?</p>
        <input type="text" id="goal-input" class="pixel-input" placeholder="Type here">
        <button id="save-goal-button" class="pixel-button pink">Set My Goal</button>
        <button id="chill-mode-button" class="pixel-button blue">I'm here to chill</button>
      </div>
    </div>
    
    <div id="status-screen" class="view hidden">
      <img src="icons/avatar-happy.png" class="avatar">
      <div class="content">
        <p id="status-greeting"></p> 
        <p>Today's Goal:</p>
        <p id="goal-display" class="highlight"></p>
        <button id="done-button" class="pixel-button blue">Done & Next</button>
      </div>
    </div>

    <!-- Vibe Check Flow Screens -->
    <div id="loading-screen" class="view hidden">
        <img src="icons/avatar-idle.png" class="avatar avatar-spin">
        <div class="content"><p>Checking the vibes...</p></div>
    </div>

    <div id="analysis-screen" class="view hidden">
        <img src="icons/avatar-blush.png" class="avatar">
        <div class="content">
          <p>Vibe is: <strong id="vibe-display"></strong></p>
          <p id="analysis-display" class="highlight"></p>
          <button id="rewrite-button" class="pixel-button blue">Help me rewrite</button>
          <button id="analysis-ok-button" class="pixel-button pink">That's what I was going for</button>
        </div>
    </div>

    <div id="results-screen" class="view hidden">
        <img src="icons/avatar-happy.png" class="avatar">
        <div class="content">
          <p>Here are some new vibes:</p>
          <div id="suggestions-container"></div>
          <button id="results-done-button" class="pixel-button blue">Thanks!</button>
        </div>
    </div>

  </div>
  
  <script src="popup.js"></script>
</body>
</html>
